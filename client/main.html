<head>
  <title>Anochat</title>
</head>

<body>
  <h1>Anochat</h1>
  <h2>The only truly anonymous chat.</h2>
  {{#if notLogged}}
    {{> join}}
  {{else}}
    {{> chat}}
  {{/if}}
</body>

<template name="join">
  <div class="content">
    <h3>Join a channel.</h3>
    <form class="join-channel">
      <input type="text" name="name" placeholder="Nickname" class="textfield"/>
      <input type="text" name="channel" placeholder="Channel" class="textfield"/>
      <button class="button">Join</button>
    </form>
  </div>
</template>
<template name="chat">
  <div class="content" id="chat">
    <h3>Channel: {{channel}}</h3>
    <div id="messages">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </div>
    <form class="chatform">
      <input type="text" name="message" class="textfield" id="chatmessage"/>
    </form>
  </div>
</template>
<template name="message">
  <p>{{user}}: {{text}}</p>
</template>
